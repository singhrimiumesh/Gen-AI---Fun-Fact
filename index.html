<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Fun Facts Generator</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 20px;
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            color: #2c3e50;
            animation: slideIn 1s ease-out;
        }

        #factDisplay {
            margin: 20px 0;
            padding: 20px;
            border-radius: 5px;
            background-color: #f8f8f8;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #factDisplay.animate {
            animation: fadeIn 0.5s ease-out;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coding Fun Facts Generator</h1>
        <div id="factDisplay">Click the button to get a fun fact!</div>
        <button onclick="generateFact()">Generate Fun Fact</button>
    </div>

    <script>
        const facts = {
            "codingFacts": [
                /* Your existing facts array */
            ]
        };

        function generateFact() {
            const factDisplay = document.getElementById('factDisplay');
            factDisplay.style.opacity = '0';
            
            setTimeout(() => {
                const randomIndex = Math.floor(Math.random() * facts.codingFacts.length);
                factDisplay.textContent = facts.codingFacts[randomIndex].fact;
                factDisplay.style.opacity = '1';
                factDisplay.classList.remove('animate');
                void factDisplay.offsetWidth; // Trigger reflow
                factDisplay.classList.add('animate');
            }, 200);
        }
    </script>
</body>
</html>
