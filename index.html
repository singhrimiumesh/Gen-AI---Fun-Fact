<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Fun Facts Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #2C3E50, #3498DB);
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: white;
            margin-bottom: 2rem;
            animation: bounce 1s infinite;
        }

        #fact {
            font-size: 1.2rem;
            margin: 2rem 0;
            line-height: 1.6;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        #fact.show {
            opacity: 1;
            transform: translateY(0);
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            background: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #2C3E50;
            font-weight: bold;
        }

        button:hover {
            transform: scale(1.05);
            background: #3498DB;
            color: white;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .code-particles {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="code-particles"></div>
    <div class="container">
        <h1>ðŸ’» Coding Fun Facts</h1>
        <div id="fact">Click the button to get a coding fun fact!</div>
        <button onclick="generateFact()">Generate Fact</button>
    </div>

    <script>
        const facts = [
            "The first computer bug was an actual bug - a moth found trapped in a computer relay in 1947!",
            "The programming language Python was named after Monty Python, not the snake.",
            "The first programmer in history was Ada Lovelace, a woman who lived in the 1800s.",
            "Most websites use about 30 different programming languages to work properly.",
            "The first computer mouse was made of wood in the 1960s.",
            "The term 'debugging' was coined by Grace Hopper after removing a moth from a computer.",
            "The first computer virus was created in 1983 and was called 'Elk Cloner'.",
            "JavaScript was created in just 10 days by Brendan Eich in 1995.",
            "The first website ever is still online: http://info.cern.ch",
            "The QWERTY keyboard layout was designed to prevent typewriter jams.",
            "There are over 700 different programming languages.",
            "The first computer game was created in 1961 called 'Spacewar!'",
            "HTML was created by Tim Berners-Lee in 1990.",
            "The SQL language was initially called SEQUEL.",
            "The term 'Wi-Fi' doesn't actually stand for anything!",
            "The first email was sent by Ray Tomlinson to himself in 1971.",
            "The most popular programming language, JavaScript, was created in just 10 days.",
            "The first computer password was created in 1961 at MIT.",
            "Google processes over 3.5 billion searches per day using complex algorithms.",
            "The first smartphone IBM Simon was released in 1994 and cost $1,100."
        ];

        function generateFact() {
            const factElement = document.getElementById('fact');
            factElement.classList.remove('show');
            
            setTimeout(() => {
                const randomFact = facts[Math.floor(Math.random() * facts.length)];
                factElement.textContent = randomFact;
                factElement.classList.add('show');
                createCodeParticle();
            }, 500);
        }

        function createCodeParticle() {
            const particles = ['{ }', '< >', '//', '[]', '##', '&&'];
            const particle = document.createElement('div');
            particle.textContent = particles[Math.floor(Math.random() * particles.length)];
            particle.style.position = 'fixed';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.top = '100vh';
            particle.style.fontSize = (Math.random() * 20 + 10) + 'px';
            particle.style.color = 'rgba(255,255,255,0.5)';
            particle.style.animation = 'float ' + (Math.random() * 3 + 2) + 's linear';
            document.querySelector('.code-particles').appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 5000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.getElementById('fact').classList.add('show');
            }, 500);
        });

        document.head.insertAdjacentHTML('beforeend', `
            <style>
                @keyframes float {
                    to {
                        transform: translateY(-100vh);
                    }
                }
            </style>
        `);
    </script>
</body>
</html>
